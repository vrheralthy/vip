<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Entry | @vreasyhealthy</title>
  <meta name="theme-color" content="#16a34a" />
  <style>
    /* ... (ใช้สไตล์เดิมที่ปรับให้สวยแล้ว) ... */
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- UI เดิมตามที่ปรับแล้ว -->
    <div class="card">
      <h1>VIP Registration</h1>
      <p class="lead">กรุณา Add Friend กับ <b>@vreasyhealthy</b> ก่อน จากนั้นระบบจะพาไปสมัครสมาชิก Legacy</p>
      <div class="center muted">
        <div id="spin" class="spinner"></div>
        <div id="status">กำลังตรวจสอบสถานะ…</div>
      </div>
      <div class="row" id="actions"></div>
    </div>
  </div>

<script>
  const LIFF_ID = "2007996778-ojPmjnww";
  const OA_ADD_FRIEND_URL = "https://line.me/R/ti/p/@vreasyhealthy";
  const LEGACY_REGISTER = "https://www.legacy.co.th/member/register?sp=167328";
  const DONE_PAGE = "https://vrheralthy.github.io/vip/done.html";

  function goRegister(){
    const url = `${LEGACY_REGISTER}&return=${encodeURIComponent(DONE_PAGE)}`;
    if (liff.isInClient()) {
      liff.openWindow({ url, external:false });
    } else {
      window.location.assign(url);
    }
  }

  async function main(){
    await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser:true });
    if (!liff.isLoggedIn()) { liff.login(); return; }

    const statusEl = document.getElementById('status');
    const actions = document.getElementById('actions');

    const friendship = await liff.getFriendship();
    if (!friendship.friendFlag) {
      statusEl.innerText = "ยังไม่ได้เป็นเพื่อนกับ @vreasyhealthy";
      actions.innerHTML = `
        <a class="btn btn-primary" href="${OA_ADD_FRIEND_URL}" target="_blank">➕ Add Friend</a>
        <button class="btn" id="btnCheck">ฉันกด Add แล้ว</button>
      `;
      document.getElementById('btnCheck').onclick = () => window.location.reload();
      return;
    }

    statusEl.innerText = "เป็นเพื่อนเรียบร้อย กำลังพาไปหน้าสมัครสมาชิก…";
    goRegister();

    // ปุ่ม fallback
    setTimeout(()=>{
      actions.innerHTML = `<button class="btn btn-primary" id="btnGo">ไปสมัครสมาชิก</button>`;
      document.getElementById('btnGo').onclick = goRegister;
    }, 1200);
  }

  main().catch(err=>{
    console.error(err);
    document.getElementById('status').innerText = "ไม่สามารถโหลด LIFF ได้ กรุณาลองใหม่";
  });
</script>
</body>
</html>
